<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <img src="https://uploads-ssl.webflow.com/609b6ab4110383a21c7e6bd8/609b6b9080ff1a297be940c4_logo-white.svg" alt="Logo" />
        </header>
    
        <!-- Login Container -->
        <div class="login">

            <section class="login__greeting">

                <h1 style="font-size: 2em;">Login to Machnet</h1>

                <p>Don't have a account?
                    <a href="#"style="color: #95DFE2"> Sign Up</a>
                </p>

                <button class="btn">
                    <div class="btn__content">
                        <span style="margin-right: .5em ; margin-top: .1em;" >
                            <img class="btn__icon"src="./icons/search.png" alt="image">
                        </span>
                        <span style="margin-top: .2em;">Sign in with Google</span>
                    </div>
                </button>

            </section>
    
            <hr>
    
            <form class="login__form">

                <label>Email Addresss</label><br>
                <input class="form__text" type="text" name="email" placeholder="Enter your email" /><br>

                <label>Password</label><br>
                <input class="form__text" type="password" placeholder="Enter your password" /><br>

                <a href="#" style="color: #95DFE2">Forgot Password?</a>

                <button class="btn">
                    Login
                </button>
                
            </form>    

        </div>
    </div>
</body>
</html>
